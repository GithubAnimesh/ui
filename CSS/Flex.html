<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FlexBox</title>
<style>
	
	*{
		padding: 0px;
		margin: 0px;
		box-sizing: border-box;
	}
	body{
		width: 100%;
		height: 100vh;
		background-color: #004b8d;
	}
	.container{
		display: flex;
		align-items: center;
		justify-content: space-evenly;
		flex-wrap: wrap;
		align-content: center;
		width: 100%;
		height: 100vh;
	}
	.container > div{
		flex-basis: 30%;
		background-color: #fff;
		border: 5px solid #ff0000;
		padding: 10px;
		margin: 15px 5px;
		text-align: center;
	}
</style>	
</head>

<body>
	<div class="container">
	<div class="one"> ABC</div>
	<div class="two">DEF</div>
	<div class="three">GHI</div>
	<div class="four">KLM</div>
	<div class="five">NOP</div>
	</div>
</body>
</html>
